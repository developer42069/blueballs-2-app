version: '3.8'

services:
  blueballs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blueballs-app
    ports:
      - "3010:3010"
    environment:
      - PORT=3010
      - HOST=0.0.0.0
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - blueballs-network

networks:
  blueballs-network:
    driver: bridge
